<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<!-- Tautan ke Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Tautan ke font atau ikon kustom jika diperlukan -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    /* Gaya desain kustom */
    .sidebar {
        background-color: #212529;
        color: #fff;
    }

    .sidebar-header {
        padding: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar-menu {
        padding: 0;
    }

    .sidebar-menu li {
        list-style: none;
    }

    .sidebar-menu li a {
        display: block;
        padding: 15px 20px;
        color: #fff;
        transition: background-color 0.3s ease;
    }

    .sidebar-menu li a:hover {
        background-color: #343a40;
        text-decoration: none;
    }

    .sidebar-footer {
        padding: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Style untuk konten dinamis */
    #contentFrame {
        width: 100%;
        min-height: calc(100vh - 56px); /* 56px adalah ketinggian navbar */
        border: none;
    }
</style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadContent('home_content.html');">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadContent('features_content.html');">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadContent('pricing_content.html');">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar and Content -->
    <div class="d-flex">
        <div class="sidebar" style="width: 250px;">
            <div class="sidebar-header">
                <h5 class="mb-0">Menu</h5>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="#" onclick="loadContent('sidebar_content_1.html');">
                        <i class="fas fa-chart-pie me-2"></i>
                        Sidebar Item 1
                    </a>
                </li>
                <li>
                    <a href="#" onclick="loadContent('sidebar_content_2.html');">
                        <i class="fas fa-user me-2"></i>
                        Sidebar Item 2
                    </a>
                </li>
                <!-- Tambahkan lebih banyak item sidebar di sini -->
            </ul>
            <div class="sidebar-footer">
                <small>Your Company Name</small>
            </div>
        </div>

        <!-- Dynamic Content Area -->
        <div class="p-4 w-100">
            <iframe id="contentFrame" src="home_content.html"></iframe>
        </div>
    </div>

    <!-- Tautan ke Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tambahkan skrip JavaScript kustom Anda di sini -->
    <script src="scripts.js"></script>
</body>
</html>
